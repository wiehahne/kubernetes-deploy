apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: "demoapp-nodejs"
  namespace: "prod"
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: "demoapp-nodejs"
    spec:
      containers:
      - image: wiehahne/demoapp-nodejs-test
        imagePullPolicy: Always
        name: "demoapp-nodejs"
        ports:
        - containerPort: 80